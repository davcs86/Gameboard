<div class="row">
    <div class="col-xs-12 text-right">
        <button class="btn btn-default" ui-sref="products.list">
            <i class="glyphicon glyphicon-arrow-left"></i><span class="hidden-xs">&nbsp;Go list</span></button>
    </div>
</div>
<div class="clearfix" style="height: 10px"></div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form name="newForm" ng-submit="onSubmit(newForm)" autocomplete="on">
            <div class="clearfix" style="height: 10px"></div>
            <!--here the form-->
            <div sf-schema="schema" sf-form="form" sf-model="model" sf-options="{ formDefaults: { ngModelOptions: { allowInvalid: true } }}"></div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-floppy-disk"></i> Save changes</button>
                </div>
                <div class="col-xs-6 text-right">
                    <button class="btn btn-default" ui-sref="products.list">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
